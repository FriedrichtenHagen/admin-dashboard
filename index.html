<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gridcontainer">
      <div class="navbar">
        <div class="navlogo">
          <img src="cutetoast.png" id="cuteicon" alt="">
        </div>
        <div class="navlist1">
          <ul>
            <li><img src="" alt="">Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="navlist2">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="headerrow1">
          <div class="search">
            <img src="search.png" alt="" id="searchicon">
            <input type="search">
          </div>
          <div class="profile">
            <img src="notification.png" alt="" id="alerticon">
            <img src="cat.png" id="caticon" alt="">
            <div class="username">
              Friedrich
            </div>
          </div>
        </div>
        <div class="headerrow2">
          <div class="welcome">
            <img src="cat.png" id="caticonlarge" alt="">
            <div class="welcometext">
              <div class="uppertext">
                Hi there, 
              </div>
              <div class="lowertext">
                Friedrich ten Hagen (@fried)
              </div>
            </div>
          </div>
          <div class="buttonrow">
            <button id="new">New</button>
            <button id="upload">Upload</button>
            <button id="share">Share</button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="projects">
          <div class="projectheader">
            Projects
          </div>
          <div class="box1 box">1</div>
          <div class="box2 box">2</div>
          <div class="box3 box">3</div>
          <div class="box4 box">4</div>
          <div class="box5 box">5</div>
          <div class="box6 box">6</div>
        </div>
        <div class="rightbar">
          <div class="announcements">
            <div class="announcementheader">
              Announcements
            </div>
            <div class="announcementbox">
              maral
              
            </div>
          </div>
          <div class="trending">
            <div class="trendingheader">
              Trending 
            </div>
            <div class="trendbox">
              dogo
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
