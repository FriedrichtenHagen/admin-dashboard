<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gridcontainer">
      <div class="navbar">

      </div>
      <div class="header">
        <div class="headerrow1">
          <div class="search">
            <img src="search.png" alt="" id="searchicon">
            <input type="search">
          </div>
          <div class="profile">
            <img src="notification.png" alt="" id="alerticon">
            <img src="cat.png" id="caticon" alt="">
            <div class="username">
              Friedrich
            </div>
          </div>
        </div>
        <div class="headerrow2">
          <div class="welcome">
            <img src="cat.png" id="caticonlarge" alt="">
            <div class="welcometext">
              <div class="uppertext">
                Hi there, 
              </div>
              <div class="lowertext">
                Friedrich ten Hagen (@fried)
              </div>
            </div>
          </div>
          <div class="buttonrow">
            <button id="new">New</button>
            <button id="upload">Upload</button>
            <button id="share">Share</button>
          </div>
        </div>
      </div>
      <div class="content">

      </div>
    </div>
</body>
</html>
